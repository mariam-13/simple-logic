<div class="game" *ngIf="!showWin">
  <button
    *ngIf="!showGame"
    mat-raised-button
    color="primary"
    (click)="countTime()"
  >
    Start game
  </button>
  <div class="wrapper" [ngClass]="showGame ? 'wrapper' : 'hideGame'">
    <mat-card class="example-card">
      <div class="infoScreen">
        <div>Score: {{ score }}</div>
        <div let an of answer>{{ hideAnswer }}</div>

        <div>{{ time }}</div>
      </div>
      <mat-card-content>
        <img [src]="firstPicture" alt="no image" />
        <img [src]="secondPicture" alt="no image" />
      </mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Answer</mat-label>
          <input matInput [formControl]="answerInput" />
        </mat-form-field>
      </form>
    </mat-card>
  </div>
</div>

<div *ngIf="showWin" class="congratulate">
  <p>Congratulations! You scored {{ score }} / {{ len }}</p>
</div>
